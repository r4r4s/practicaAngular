<h2 class="text-center my-4">Gestión de Artículos</h2>

<a class="btn btn-primary my-3" routerLink="/nuevo">
  + Nuevo Artículo
</a>

<div class="table-responsive mt-3">

  <table class="table table-striped table-hover table-bordered align-middle">
    
    <thead class="table-dark">
      <tr>
        <th scope="col" class="text-center">ID</th>
        <th scope="col">Nombre</th> <th scope="col" class="text-center">Precio</th>
        <th scope="col" class="text-center">Unidades</th>
        <th scope="col" class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (art of articulos; track art.id) {
        <tr>
          <th scope="row" class="text-center">{{ art.id }}</th>
          
          <td>
            <div class="d-flex align-items-center">
              <img src="assets/{{art.id}}.jpg" 
                   class="article-table-image me-2 rounded" 
                   alt="{{art.nombre}}"
                   (error)="$event.target.src='assets/default.jpg'">
              
              <span>{{ art.nombre }}</span>
            </div>
          </td>
          
          <td class="text-center">{{ art.precio | currency:'EUR' }}</td>

          <td class="text-center">{{ art.unidades }}</td>

          <td>
            <div class="d-grid gap-1">
              <a class="btn btn-info btn-sm" [routerLink]="['/ver', art.id]">Ver</a>
              <a class="btn btn-warning btn-sm" [routerLink]="['/modificar', art.id]">Modificar</a>
              <a class="btn btn-danger btn-sm" [routerLink]="['/borrar', art.id]">Borrar</a>
            </div>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="5" class="text-center p-4">
            <div class="alert alert-info mb-0" role="alert">
              No hay artículos para mostrar. ¡Empieza añadiendo uno!
            </div>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
